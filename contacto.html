<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <nav>
        <div class="container">
          <div class="topnav">
            <a class="marca" href="index.html">Mini Damas</a>
            <a href="#damas">Damas</a>
            <a href="#quees">¿Qué Es?</a>
            <a href="contacto.html">Contacto</a>
          </div>
        </div>
    </nav>
    <div class="formContainer">
        <div class="header">
            <h2>Formulario de Contacto</h2>
        </div>
        <form id="formulario" method="post" action="">
            <div class="mb-3">
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre y Apellido">
            </div>
            <div class="mb-3">
                <input type="text" name="email" class="form-control" id="email" placeholder="Correo Electronico">
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="comentarios" id="comentarios" rows="3" placeholder="Comentarios"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>            
        </form>
    </div>
    <script type="text/javascript" src="form.js"></script>
</body>
</html>
