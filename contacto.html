<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Contacto</title>
        <link rel="stylesheet" href="./src/styles/styles.css">
        <script type="text/javascript" src="/src/scripts/form.js"></script>
    </head>
    <body>
        <nav>
            <div class="container">
                <div class="topnav">
                    <a class="marca" href="index.html">Mini Damas</a>
                    <a href="contacto.html">Contacto</a>
                    <a id="linkTablero">Tablero</a>
                    <a href="https://github.com/lucasboasso/UAI-juegoDamas" target="_blank">Github</a>
                </div>
            </div>
        </nav>
        <div class="formContainer">
            <div class="header">
                <h2>Formulario de Contacto</h2>
            </div>
            <form id="formulario" method="post" action="">
                <div class="mb-3">
                    <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre y Apellido">
                </div>
                <div class="mb-3">
                    <input type="text" name="email" class="form-control" id="email" placeholder="Correo Electronico">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="comentarios" id="comentarios" rows="3" placeholder="Comentarios"></textarea>
                </div>
                <button type="submit" class="buttons">Enviar</button>
            </form>
        </div>
    </body>
</html>
